<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>howework10-1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="#" class="register" id="myForm">
            <input type="text" class="fname" id="fname" placeholder="Full Name">
            <input type="text" class="email" id="email" placeholder="E-mail">
            <input type="text" class="phone" id="phone" placeholder="Phone">
            <input type="password" class="password" id="password"  placeholder="Password">
            <input type="password" class="cpassword" id="cpassword" placeholder="Confirm Password">

            <button type="submit" class="btn reg submit">Register</button>
            <button class="btn sign">Have account? Sign In</button>
        </form>
        <button class="back">Back</button>
    </div>
</body>
</html>
