    <script>
        function countBigLetters(str) {
            return `"${str}" contains ${str.match(/[A-Z]/g).join('').length} uppercase letters`;

        }
        let str = 'asdf 123 AGD sldfAD sdKUKU kuku DS';
        document.write(countBigLetters(str));
