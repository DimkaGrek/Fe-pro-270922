<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 11 - 05</title>
    <script>
        window.onload = () => {
            let btn = document.getElementById('btn');
            let pin = document.querySelector('#pin');
            let patternPin = /^1234$/;
            btn.onclick = function (e) {
                e.preventDefault();
                console.log(pin.value);
                if (!patternPin.test(pin.value)) {
                    pin.style.border = '2px solid red';
                }
                else alert('correct PIN');
            }
            pin.onfocus = function() {
                pin.style.border = '0.5Spx solid black';
            }
        }
        
    </script>
</head>
<body>
    <form action="">
        <label for="pin">pin-code</label><br>
        <input type="text" name="pin" id="pin"><br><br>
        <input type="submit" name="submit" id="btn" value="Check PIN">
    </form>
</body>
</html>
