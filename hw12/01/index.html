<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 12 - 01</title>
    <script>
        window.onload = () => {
            function check(value) {
                let num = Number(value);
                console.log(num);
                try {
                    console.log('is try');
                    if (isNaN(num)) {
                        console.log('isNaN');
                        throw new SyntaxError('Input value is not Number');
                    } else if (num > 100) {
                        throw new SyntaxError('Input value is bigger than 100');
                    } else if (num < 10) {
                        throw new SyntaxError('Input value is less than 100');
                    }
                } catch (err) {
                    alert(err.message);
                }

                // document.write(value);
            }
            let input = document.querySelector('#input');
            let submit = document.querySelector('#submit');
            submit.onclick = function(e) {
                e.preventDefault();
                check(input.value);
            }
        }
    </script>
</head>
<body>
    <input type="text" name="input" id="input">
    <input type="submit" name="submit" id="submit">
</body>
</html>
